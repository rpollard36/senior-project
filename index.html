Leafletjs Map
==============================================================-->

<div id="mapid" style="width: 1200px; height: 550px;" class="center"></div>
<script>
  var mymap = L.map('mapid').setView([40.0371, -75.3436], 13);

  L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
    maxZoom: 18,
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
      '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
      'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
    id: 'mapbox.streets'
  }).addTo(mymap);

  /* Markers */

  L.marker([40.0371, -75.3436]).addTo(mymap)
    .bindPopup("<h3>Villanova University</h3>").openPopup();

  L.marker([40.0271, -75.3636]).addTo(mymap)
    .bindPopup("<h6>Example Home</h6><b>Townhouse");

  L.marker([40.0171, -75.3336]).addTo(mymap)
    .bindPopup("<h6>Example Home</h6><b>Townhouse");

</script>
